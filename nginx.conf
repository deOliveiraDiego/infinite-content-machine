server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA routing - redirecionar para posts/index.html se arquivo não existir
    location / {
        try_files $uri $uri/ /posts/index.html;
    }

    # Garantir que posts/ funcione corretamente
    location /posts/ {
        try_files $uri $uri/ /posts/index.html;
    }

    # Redirecionamento da raiz para posts/
    location = / {
        return 301 /posts/index.html;
    }

    # Health check endpoint (útil para o Easypanel)
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}
