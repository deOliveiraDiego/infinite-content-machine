<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Content Machine</title>
    <meta name="description" content="Geração infinita de conteúdo para LinkedIn">

    <!-- Tailwind CSS v3 via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'linkedin': {
                            DEFAULT: '#0A66C2',
                            dark: '#004182',
                            light: '#378FE9'
                        },
                        'linkedin-bg': '#F3F2EF'
                    }
                }
            }
        }
    </script>

    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-linkedin-bg min-h-screen">
    <!-- Header -->
    <header class="sticky top-0 bg-white shadow-sm z-50 px-6 py-4">
        <div class="max-w-7xl mx-auto">
            <h1 class="text-2xl md:text-3xl font-semibold text-gray-800 flex items-center gap-3">
                <i class="fas fa-infinity text-linkedin"></i>
                Infinite Content Machine
            </h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 md:px-6 py-8">
        <!-- Barra de Filtros e Ações -->
        <div class="bg-white rounded-lg shadow-sm p-4 md:p-6 mb-6">
            <div class="flex flex-wrap items-center justify-between gap-4">
                <!-- Filtros -->
                <div class="flex flex-wrap gap-2">
                    <button class="filter-btn px-4 py-2 rounded-lg font-medium text-sm transition-all duration-200 bg-linkedin text-white shadow-sm" data-filter="all">
                        <i class="fas fa-list"></i>
                        <span class="ml-2">Todos</span>
                    </button>
                    <button class="filter-btn px-4 py-2 rounded-lg font-medium text-sm transition-all duration-200 bg-gray-100 text-gray-700 hover:bg-gray-200" data-filter="pending_review">
                        <i class="fas fa-hourglass-half"></i>
                        <span class="ml-2">Pendentes</span>
                    </button>
                    <button class="filter-btn px-4 py-2 rounded-lg font-medium text-sm transition-all duration-200 bg-gray-100 text-gray-700 hover:bg-gray-200" data-filter="published">
                        <i class="fas fa-check-double"></i>
                        <span class="ml-2">Publicados</span>
                    </button>
                    <button class="filter-btn px-4 py-2 rounded-lg font-medium text-sm transition-all duration-200 bg-gray-100 text-gray-700 hover:bg-gray-200" data-filter="generating">
                        <i class="fas fa-spinner"></i>
                        <span class="ml-2">Gerando</span>
                    </button>
                    <button class="filter-btn px-4 py-2 rounded-lg font-medium text-sm transition-all duration-200 bg-gray-100 text-gray-700 hover:bg-gray-200" data-filter="failed">
                        <i class="fas fa-triangle-exclamation"></i>
                        <span class="ml-2">Falhados</span>
                    </button>
                </div>

                <!-- Ações -->
                <div class="flex gap-2">
                    <button onclick="window.location.href='new.html'" class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg font-medium text-sm transition-all duration-200 shadow-sm">
                        <i class="fas fa-plus"></i>
                        <span class="ml-2">Novo Post</span>
                    </button>
                    <button id="refreshBtn" class="px-4 py-2 bg-linkedin hover:bg-linkedin-dark text-white rounded-lg font-medium text-sm transition-all duration-200 shadow-sm">
                        <i class="fas fa-sync-alt"></i>
                        <span class="ml-2 hidden sm:inline">Atualizar</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Container de Posts -->
        <div id="postsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Posts serão renderizados aqui via JavaScript -->
        </div>
    </main>

    <!-- Scripts -->
    <!-- IMPORTANTE: credentials.js e env.js devem ser carregados primeiro -->
    <script src="../js/credentials.js"></script>
    <script src="../js/env.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
