<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Publicações LinkedIn</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <div class="container">
            <h1>
                <i class="fas fa-chart-line"></i>
                Dashboard de Publicações LinkedIn
            </h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Barra de Filtros e Ações -->
        <div class="filters-bar">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <div class="filter-buttons">
                    <button class="btn filter-btn active" data-filter="all">
                        <i class="fas fa-list"></i> Todos
                    </button>
                    <button class="btn filter-btn" data-filter="pending_review">
                        <i class="fas fa-hourglass-half"></i> Pendentes
                    </button>
                    <button class="btn filter-btn" data-filter="published">
                        <i class="fas fa-check-double"></i> Publicados
                    </button>
                    <button class="btn filter-btn" data-filter="generating">
                        <i class="fas fa-spinner"></i> Gerando
                    </button>
                    <button class="btn filter-btn" data-filter="failed">
                        <i class="fas fa-triangle-exclamation"></i> Falhados
                    </button>
                </div>
                <div class="mt-2 mt-md-0">
                    <button class="btn btn-success me-2" onclick="window.location.href='new.html'">
                        <i class="fas fa-plus"></i> Novo Post
                    </button>
                    <button class="btn btn-primary" id="refreshBtn">
                        <i class="fas fa-sync-alt"></i> Atualizar
                    </button>
                </div>
            </div>
        </div>

        <!-- Container de Posts -->
        <div id="postsContainer">
            <!-- Posts serão renderizados aqui via JavaScript -->
        </div>
    </main>

    <!-- Scripts -->
    <!-- IMPORTANTE: credentials.js e env.js devem ser carregados primeiro -->
    <script src="../js/credentials.js"></script>
    <script src="../js/env.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/index.js"></script>

    <!-- Bootstrap 5.3 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
